# This workflow will build a MuleSoft project and deploy to CloudHub

name: Maven build Fetching "settings.xml"

on:
  pull_request:
    types:
    - closed
    - assigned
    - unassigned
    - labeled
    - unlabeled
    - edited
    - closed
    - reopened
    - synchronize
    - converted_to_draft
    - ready_for_review
    - locked
    - unlocked
    - review_requested
    - review_request_removed
    - auto_merge_enabled
    - auto_merge_disabled
    branches:
    - development
    
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout feature branch
      uses: actions/checkout@v2
      with:
        ref: feature

    - name: Checkout development branch
      uses: actions/checkout@v2
      with:
        ref: development
    - name: Get all the branches
      run: |
        git branch -a
    - name: Get file diff
      run: |
        git diff remotes/origin/feature remotes/origin/development > file_changes.txt
        cat file_changes.txt

    - name: Filter pom.xml files
      run: |
        cat file_changes.txt | grep -E '^.*/pom.xml$' > pom_changes.txt

    - name: Extract directories with pom.xml changes
      run: |
        while read -r line; do
          dirname=$(dirname "${line}")
          echo "$dirname" >> directories_with_pom_changes.txt
        done < pom_changes.txt

    - name: Run maven clean
      run: |
        while read -r line; do
          cd "$line"
          mvn clean
          cd ..
        done < directories_with_pom_changes.txt
